<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common/header :: head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>iOne - By Tóth Máté</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-theme.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/isales.css" media="screen"/>
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="common/top :: top-bar"></div>
<div th:replace="common/top :: menu"></div>
<div class="col-md-10">
    <p><span th:text="${#lists.size(companyAll)}"></span> db company.</p>
    <div class="row task shadow" th:each="company : ${companyAll}">
        <div class="row">
            <div class="col-md-2 name">Name</div>
            <div class="col-md-2 interface">Interface</div>
            <div class="col-md-2">Vehicles</span></div>
        </div>
        <div class="row">
            <div class="col-md-2 name" th:text="${company.name}">Test 124324 Kft.</div>
            <div class="col-md-2 interface" th:text="${company.interface_}">Normal</div>
            <div class="col-md-2"><span th:text="${#lists.size(company.vehicles)}"></span> db</div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-9">Szerkesztés <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></div>
            <div class="col-md-1">Törlés <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></div>
        </div>
    </div>
</div>
</body>
</html>
